add_newline = false
format = "$directory$all$character"

[username]
disabled = true

[hostname]
ssh_only = true
format = "([@$hostname]($style) )"
style = "green"

[directory]
style = "blue"
home_symbol = "~"
read_only = " ro"
truncation_symbol = "…/"
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = "[$symbol$branch]($style) "
style = "bright-green"
symbol = ""

[git_status]
conflicted = "([~${count}](red) )"
ahead = "([⇡${count}](green) )"
behind = "([⇣${count}](green) )"
diverged = "([⇡${ahead_count}⇣${behind_count}](green) )"
up_to_date = ""
untracked = "([?${count}](blue) )"
stashed = "([*${count}](green) )"
modified = "([!${count}](yellow) )"
staged = "([+${count}](yellow) )"
renamed = "([r${count}](yellow) )"
deleted = "([-${count}](yellow) )"
style = "dimmed white"
format = '([$all_status$ahead_behind]($style))'

[jobs]
symbol = "j"

[nix_shell]
#format = '[$symbol( $state)( \[$name\])]($style) '
format = '[$symbol( $state)]($style) '
style = "purple"
impure_msg = ""
pure_msg = "pure"
symbol = "nix"

[custom.virtualenv]
command = 'printf "${VIRTUAL_ENV:+"venv"}"'
description = "Shows when you are in a virtual environment"
format = "([$output](purple) )"
when = 'true'
shell = 'bash'
disabled = false

[sudo]
format = "[$symbol]($style) "
style = "bright-red"
symbol = "sudo"
disabled = false

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 10_000

[line_break]
disabled = true

[battery]
full_symbol = ""
charging_symbol = "B"
discharging_symbol = "B"
disabled = false

[[battery.display]]
threshold = 15
style = "red"

[[battery.display]]
threshold = 25
style = "yellow"

[status]
format = "[$symbol$status]($style) "
style = "red"
symbol = "E"
disabled = false

[character]
success_symbol = "[%](dimmed white)"
error_symbol = "[%](dimmed white)"
vicmd_symbol = "[V](green)"

